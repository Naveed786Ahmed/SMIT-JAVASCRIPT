<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./pages/style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <section>
        <div class="container">
            <div class="nav">
                <div class="nav-left">
                    <i class="fa-solid fa-bars"></i>
                    <span id="standard">Standard</span>
                </div>
                <div class="history">
                    <i class="fa-regular fa-clock"></i>
                </div>
            </div>
            <div class="display">
                <input type="text" class="input" placeholder="0">
                <div class="result"></div>
            </div>
            <div class="M-function">
                <div class="M-fun-light">MC</div>
                <div class="M-fun-light">MR</div>
                <div class="M-fun-dark">M+</div>
                <div class="M-fun-dark">M-</div>
                <div class="M-fun-dark">MS</div>
                <div class="M-fun-light">M^</div>
            </div>
            <div class="all-buttons">
                <div class="button" onclick = "cls()">C</div>
                <div class="button" onclick = "dle()">DEL</div>
                <div class="button" onclick = "display('( )')">( )</div>
                <div class="button operator" onclick = "display('%')">%</div>
                <div class="button" onclick = "display('1/( )')">1/x</div>
                <div class="button" onclick = "display(3.42)">pi</div>
                <div class="button">sqt</div>
                <div class="button operator" onclick = "display('/')">/</div>
                <div class="button" onclick = "display(7)">7</div>
                <div class="button" onclick = "display(8)">8</div>
                <div class="button" onclick = "display(9)">9</div>
                <div class="button operator" onclick = "display('*')">x</div>
                <div class="button" onclick = "display(4)">4</div>
                <div class="button" onclick = "display(5)">5</div>
                <div class="button" onclick = "display(6)">6</div>
                <div class="button operator" onclick = "display('-')">-</div>
                <div class="button" onclick = "display(1)">1</div>
                <div class="button" onclick = "display(2)">2</div>
                <div class="button" onclick = "display(3)">3</div>
                <div class="button operator" onclick = "display('+')">+</div>
                <div class="button" onclick = "display('00')">00</div>
                <div class="button " onclick = "display(0)" >0</div>
                <div class="button" onclick = "display('.')">.</div>
                <div class="button operator" onclick = "equals()">=</div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script> -->
    <!--Javascript-->
    <script src="./pages/app.js"></script>
</body>

</html>
